<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrispyXYZ个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>博客文章</h1>
            <p>自动生成的博客文章索引</p>
        </header>
        
        <main>
            <div id="loading">正在加载文章列表...</div>
            <div id="error" class="hidden">
                <p>加载文章列表失败，请检查网络连接或刷新页面</p>
                <button id="retry-btn">重试</button>
            </div>
            <div id="articles" class="articles-container"></div>
        </main>
        
        <footer>
            <p>最后更新: <span id="last-update"></span></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
